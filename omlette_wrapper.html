<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Omlette Wrapper</title>
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img class="logo" src="./assets/hamburger-logo1" alt="hamburger logo" />
      </a>
      <a href="#">Home</a>
      <a href="#">Recipes</a>
      <a href="#">Contact</a>
    </nav>
    <section class="recipe-ingredients container">
      <article class="ingredient-card">
        <header>
          <h4 class="ingredient-title text-with-shadow">chese</h4>
        </header>
        <section>
          <img
            class="ingredient-image"
            src="assets/cheese_midjourney1.png"
            alt="avocado image"
          />
        </section>
      </article>
      <article class="ingredient-card">
        <header>
          <h4 class="ingredient-title text-with-shadow">ham</h4>
        </header>
        <section>
          <img
            class="ingredient-image"
            src="assets/ham_midjourney1.png"
            alt="avocado image"
          />
        </section>
      </article>
      <article class="ingredient-card">
        <header>
          <h4 class="ingredient-title text-with-shadow">tortilla</h4>
        </header>
        <section>
          <img src="assets/tortilla_midjourney1.png" alt="arabian pita" />
        </section>
      </article>
      <article class="ingredient-card">
        <header>
          <h4 class="ingredient-title text-with-shadow">eggs</h4>
        </header>
        <section>
          <img
            class="ingredient-image"
            src="assets/eggs_midjourney1.png"
            alt="image of cheese"
          />
        </section>
      </article>
      <article class="ingredient-card">
        <header>
          <h4 class="ingredient-title text-with-shadow">butter</h4>
        </header>
        <section>
          <img
            class="ingredient-image"
            src="assets/butter_midjourney1.png"
            alt="image of cheese"
          />
        </section>
      </article>
    </section>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/307047bd10.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
