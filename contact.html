<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cooking recipe website" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/android-chrome-192x192.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"

    />

      sizes="16x16"
      href="./favicon/favicon-16x16.png"

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Quick Meals</title>
  </head>
  <body>
    <header class="box-shadow">
      <nav>
        <div class="nav-section">
          <a href="index.html">
            <img
              class="logo"
              src="./assets/hamburger-logo1"
              alt="hamburger logo - links to Homepage"
            />
            <h1 class="hidden">Quick Meals</h1>
          </a>
        </div>
        <div class="nav-section">
          <details>
            <!-- Drooling Face -->
            <summary>Recipes</summary>
            <div class="drooling-face-wrapper">
              <div class="drooling-face-body">
                <div class="drooling-face-eye-top"></div>
                <div class="drooling-face-eye-top"></div>
                <div class="drooling-face-eye-bottom"></div>
                <div class="drooling-face-eye-bottom"></div>
                <div class="drooling-face-mouth">
                  <div></div>
                </div>
                <div class="tongue-hidder"></div>
                <div class="drooling-face-tongue"></div>
              </div>
            </div>
            <div class="nav-list-wrapper box-shadow">
              <a class="recipe-list-item" href="omlette_wrapper.html">
                Omelette Wrapp
              </a>
              <a class="recipe-list-item" href="blt-sandwitch.html">
                BLT Sandwitch
              </a>
              <a class="recipe-list-item" href="vegetarian_pizza.html">
                Vegetarian Pizza
              </a>
            </div>
          </details>
          <a class="" href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <!-- hero image -->
      <section>
        <div class="hero-image"></div>
      </section>
      <!-- Contact form -->
      <section id="contact-section" class="container">
        <form id="contact-form">
          <h2>Give us some feedback?</h2>
          <i class="fa-solid fa-burger"></i>
          <section id="inputs-section">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
            <label for="name">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="feedback">Message</label>
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
              required
            ></textarea>
            <button type="submit">Send</button>
          </section>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/307047bd10.js"
      crossorigin="anonymous"
    ></script>
